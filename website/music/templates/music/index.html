{% load staticfiles %}
<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" text="text/css" href="{% static 'music/style.css' %}" />

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
        </div>
    </div>
</nav>
{% if all_albums %}
    <h3>Here are all my Albums</h3>
    <ul>
        {%for album in all_albums%}
        <!--Here all_albums is a collection of objects and album impersonates each object in all_albums. This is why album.id and album.album_title make sense-->
        <li><a href = "{% url 'music:detail' album.id%}">{{album.album_title}}</a></li>
        {%endfor%}
    </ul>
{% else %}
    <h3>You dont have any album</h3>
{% endif %}
